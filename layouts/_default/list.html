{{ define "main" }}

{{ $title := .Params.title }}

<div class="row">
  <div class="col-md-9 col-sm-12">
    <ul class="list-unstyled">
      <h1>#{{ $title }}</h1>
      {{ range .Data.Pages }}
      <li><small class="font-monospace text-secondary">{{ .Date.Format "2006-01-02" }}</small> <a
          href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{end}}
    </ul>
  </div>
  <div class="col-md-3 col-sm-12">
    <p>
      {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
      <a {{ if eq $name $title }}class="text-success"{{else}}class="text-secondary"{{end}} href="{{ printf "/tags/" | relURL }}{{ $name |
        urlize }}">#{{ $name }}</a>
      {{ end }}
    </p>
  </div>
</div>
{{ end }}
